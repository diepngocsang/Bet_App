<ion-header>
    <ion-navbar>
        <ion-title>
            Sign In
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-content">
    <div class="mask">
        <div class="logo-log">
            <img src="./assets/images/icons/log-logo.png" alt="">
        </div>
    </div>
    <div class="login-form">
        <h1>Welcome to SmartBet!</h1>
        <div class="form">
            <ion-list class="list-form">
                <ion-item>
                    <ion-input placeholder="E-mail" type="text" maxlength="25" [(ngModel)]="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input placeholder="Password" type="password" maxlength="16" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-list>
            <div class="btn-log">
                <button ion-button (click)="loginProcess(username,password)">Submit</button>
            </div>
            <div class="register-side">
                <p>Don't have an account?</p>
                <p (click)="goSignup()">Register</p>
            </div>
        </div>
    </div>
</ion-content>

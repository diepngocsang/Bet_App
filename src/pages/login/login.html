<ion-header>
    <ion-navbar>
        <ion-title>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="login-content">
    <div class="mask">
    </div>
    <div class="logo-log">
        <img src="./assets/images/icons/log-logo.png" alt="">
    </div>
    <div class="login-form">
        <h1>Sign In</h1>
        <div class="form">
            <ion-list class="list-form">
                <ion-item>
                    <ion-label fixed>Username:</ion-label>
                    <ion-input type="text" value="" maxlength="16"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Password:</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
            <div class="btn-log">
                <button ion-button>Submit</button>
            </div>
            <div class="register-side">
                <p>Don't have an account?</p>
                <p>Register</p>
            </div>
        </div>
    </div>


</ion-content>

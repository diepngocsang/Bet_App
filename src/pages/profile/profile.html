<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title class="head-title">My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home-content">
    <div class="mask">
        <div class="logo-log">
            <!-- Male: Boy -->
            <img *ngIf="info.gender" src="./assets/icon/boy.png" alt="">
            <!-- Male: Girl -->
            <img *ngIf="!info.gender" src="./assets/icon/girl.png" alt="">
        </div>
    </div>
    <div class="name-side">
        <h1>Hello {{fullName}}!</h1>
    </div>
    <div class="point-info">
        <ion-row>
            <ion-col>
                <div>Current Point</div>
                <div class="number-p">{{info.currentpoint | number}}</div>
            </ion-col>
            <ion-col class="mid-col">
                <div>Total Matches</div>
                <div class="number-p text-center">{{info.totalmatch}}</div>
            </ion-col>
            <ion-col>
                <div>Win Rate</div>
                <div class="number-p">{{winRate | number}}%</div>
            </ion-col>
        </ion-row>
    </div>
    <div class="details-side">
        <h1>More Details</h1>
        <div class="detail-info">
            <div class="left">
                <p>Full Name:</p>
                <p>Total Win:</p>
                <p>Total Lose:</p>
            </div>
            <div class="right">
                <p class="upper-name">{{fullName}}</p>
                <p>{{info.totalwin}}</p>
                <p>{{totalLose}}</p>
            </div>
        </div>
    </div>

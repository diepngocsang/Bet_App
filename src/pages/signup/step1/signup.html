<ion-header>
    <ion-navbar>
        <ion-title>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="login-content">
    <div class="mask">
        <div class="login-form">
            <div class="logo-log">
                <h1>Sign Up</h1>
            </div>
            <div class="form">
                <ion-list class="list-form">
                    <ion-item>
                        <ion-label stacked>Username</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Confirm Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>First Name</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Middle Name</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Last Name</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-list>
                <div class="btn-log">
                    <button ion-button>Next</button>
                </div>
            </div>
        </div>
    </div>

</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="signup-content">
    <div class="head">
        <div class="logo">
            <img src="./assets/images/icons/log-logo.png" alt="">
        </div>
    </div>
    <div class="signup">
        <h1>Be a Member!</h1>
        <ion-list class="list" [formGroup]="myForm">
            <ion-item>
                <ion-label class="label-text" fixed>Username:</ion-label>
                <ion-input type="text" maxlength="25" formControlName="username" placeholder="Your Username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="label-text" fixed>Password:</ion-label>
                <ion-input type="password" maxlength="16" formControlName="password" placeholder="Your Password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="label-text" fixed>Confirm:</ion-label>
                <ion-input type="password" maxlength="16" placeholder="Confirm Password" formControlName="confirm"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="label-text" fixed>First Name:</ion-label>
                <ion-input type="text" maxlength="50" formControlName="firstname" placeholder="Your First Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="label-text" fixed>Last Name:</ion-label>
                <ion-input type="text" maxlength="50" formControlName="lastname" placeholder="Your Last Name"></ion-input>
            </ion-item>
        </ion-list>
    </div>

<ion-header>
    <ion-navbar>
        <ion-title>
            Create Account
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="signup-content">
    <div class="signup">
        <h1>Be a Member!</h1>
        <ion-list class="list" [formGroup]="myForm">
            <ion-item>
                <ion-input type="text" maxlength="25" formControlName="username" placeholder="Your E-mail"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" maxlength="16" formControlName="password" placeholder="Your Password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" maxlength="16" placeholder="Confirm Password" formControlName="confirm"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" maxlength="50" formControlName="firstname" placeholder="Your First Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" maxlength="50" formControlName="lastname" placeholder="Your Last Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="label-gen">Gender</ion-label>
                <ion-select placeholder="Gender" okText="Apply" formControlName="gender">
                    <ion-option value="M">Male</ion-option>
                    <ion-option value="F">Female</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </div>
    <div class="btn-log">
        <button ion-button (click)="submitForm()">Submit</button>
    </div>

</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="head-title">Matches</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
    <ion-card [hidden]="!match.isActive" *ngFor="let match of listMatches">
        <ion-item class="team-side">
            <div class="team">
                <img [src]="match.teamHome.picture" alt="">
                <button ion-button class="vs" (click)="goBet(match)">Betting</button>
                <img [src]="match.teamAway.picture" alt="">
            </div>
        </ion-item>
        <ion-item class="bot-side">
            <div class="stadium">
                <img src="./assets/icon/stadium.png" alt="">
                <h2>{{ match.stadium }}</h2>
            </div>
        </ion-item>
        <ion-item class="bot-side">
            <div class="calendar">
                <img src="./assets/icon/calendar.png" alt="">
                <h2>{{ match.date| date:'dd/MM/yyyy'}} - {{match.date| date:'HH:mm a'}}</h2>
            </div>
        </ion-item>
    </ion-card>
</ion-content>

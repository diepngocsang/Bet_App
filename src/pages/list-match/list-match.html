<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="head-title">Matches</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
    <ion-card>
        <ion-item class="team-side">
            <div class="team">
                <img src="./assets/images/int-flag/england.png" alt="">
                <button ion-button class="vs" (click)="goBet()">Betting</button>
                <img src="./assets/images/int-flag/france.png" alt="">
            </div>
        </ion-item>
        <ion-item class="bot-side">
            <div class="stadium">
                <img src="./assets/icon/stadium.png" alt="">
                <h2>Nou Camp</h2>
            </div>
        </ion-item>
        <ion-item class="bot-side">
            <div class="calendar">
                <img src="./assets/icon/calendar.png" alt="">
                <h2>06/12/2018 - 20:45 P.M</h2>
            </div>
        </ion-item>
    </ion-card>
</ion-content>
